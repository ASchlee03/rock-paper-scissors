<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <button class="rock-button">Rock</button>
  <button class="paper-button">Paper</button>
  <button class="scissors-button">Scissors</button>

  <div id="results"></div>
  <div id="score"></div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    // Returns a random choice (rock, paper, or scissors)
    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    }
    
    // Plays a single round of Rock Paper Scissors
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerSelection.toLowerCase();
      if (playerSelection === 'rock') {
        if (computerSelection === 'rock') {
          document.querySelector('#results').innerHTML = "It's a tie!";
        } else if (computerSelection === 'paper') {
          document.querySelector('#results').innerHTML = "You Lose! Paper beats Rock";
          computerScore++;
        } else {
          document.querySelector('#results').innerHTML = "You Win! Rock beats Scissors";
          playerScore++;
        }
      } else if (playerSelection === 'paper') {
        if (computerSelection === 'rock') {
          document.querySelector('#results').innerHTML = "You Win! Paper beats Rock";
          playerScore++;
        } else if (computerSelection === 'paper') {
          document.querySelector('#results').innerHTML = "It's a tie!";
        } else {
          document.querySelector('#results').innerHTML = "You Lose! Scissors beats Paper";
          computerScore++;
        }
      } else {
        if (computerSelection === 'rock') {
          document.querySelector('#results').innerHTML = "You Lose! Rock beats Scissors";
          computerScore++;
        } else if (computerSelection === 'paper') {
          document.querySelector('#results').innerHTML = "You Win! Scissors beats Paper";
          playerScore++;
        } else {
          document.querySelector('#results').innerHTML = "It's a tie!";
        }
      }
      document.querySelector('#score').innerHTML = `Player's score: ${playerScore} Computer's score: ${computerScore}`;
    }
    
    // Event listeners for the buttons
    document.querySelector('.rock-button').addEventListener('click', () => {
      playRound('rock', getComputerChoice());
    });
    document.querySelector('.paper-button').addEventListener('click', () => {
      playRound('paper', getComputerChoice());
    });
    document.querySelector('.scissors-button').addEventListener('click', () => {
      playRound('scissors', getComputerChoice());
});
</script>

</body>
</html>
