<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // Returns a random choice (rock, paper, or scissors)
    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    }
    
    // Plays a single round of Rock Paper Scissors
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerSelection.toLowerCase();
      if (playerSelection === 'rock') {
        if (computerSelection === 'rock') {
          return "It's a tie!";
        } else if (computerSelection === 'paper') {
          return "You Lose! Paper beats Rock";
        } else {
          return "You Win! Rock beats Scissors";
        }
      } else if (playerSelection === 'paper') {
        if (computerSelection === 'rock') {
          return "You Win! Paper beats Rock";
        } else if (computerSelection === 'paper') {
          return "It's a tie!";
        } else {
          return "You Lose! Scissors beats Paper";
        }
      } else {
        if (computerSelection === 'rock') {
          return "You Lose! Rock beats Scissors";
        } else if (computerSelection === 'paper') {
          return "You Win! Scissors beats Paper";
        } else {
          return "It's a tie!";
        }
      }
    }
    
    // Plays a 5-round game of Rock Paper Scissors and keeps score
    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++) {
        const playerSelection = prompt('Enter your choice (rock, paper, or scissors):');
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));
        if (playRound(playerSelection, computerSelection).includes('Win')) {
          playerScore++;
        } else if (playRound(playerSelection, computerSelection).includes('Lose')) {
          computerScore++;
        }
      }
      if (playerScore > computerScore) {
        document.write(`You won the game! Your score: ${playerScore} Computer's score: ${computerScore}`);
      } else if (playerScore < computerScore) {
        document.write(`You lost the game. Your score: ${playerScore} Computer's score: ${computerScore}`);
      } else {
        document.write(`The game was a tie. Your score: ${playerScore} Computer's score: ${computerScore}`);
      }
    }
    
    game();
  </script>
</body>
</html>
